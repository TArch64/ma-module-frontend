<form class="login-form" [formGroup]="loginForm" appBindFormErrors [appProcessingForm]="isProcessing" (ngSubmit)="signIn()">
    <mat-card class="mat-elevation-z2">
        <mat-card-header>
            <h1 mat-card-title>Sign In</h1>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="form-field--md">
                <mat-label>Email</mat-label>
                <input matInput type="text" required formControlName="email">
                <mat-error appBindControlError="email"></mat-error>
            </mat-form-field>

            <mat-form-field class="form-field--md">
                <mat-label>Password</mat-label>
                <input matInput type="password" required formControlName="password">
                <mat-error appBindControlError="password"></mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button
                mat-raised-button
                [appMatLoadingButton]="isProcessing"
                type="submit"
                color="primary"
            >
                Sign In
            </button>
        </mat-card-actions>
    </mat-card>
</form>
