<mat-sidenav-container class="layout__page" (backdropClick)="closeSidenav()">
    <mat-sidenav
        class="layout__sidenav"
        [(opened)]="isSidenavOpened"
        [mode]="(sidenavMode$ | async)!"
        fixedInViewport
    >
        <div class="flex flex--column block--full-height">
            <mat-toolbar class="layout__sidenav-header" color="primary">
                <app-layout-current-user class="layout__current-user"></app-layout-current-user>
            </mat-toolbar>

            <div class="layout__sidenav-content mat-drawer-side">
                <button
                    class="sidenav-item"
                    mat-button
                    type="button"
                    (click)="closeSidenav()"
                    data-test-selector="closeSidenav"
                >
                    <mat-icon>close</mat-icon>
                    <span class="margin-left--xs">Close navigation</span>
                </button>

                <ng-content select="[appSidenavContent]"></ng-content>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="layout__main-toolbar mat-elevation-z1" color="primary">
            <button mat-icon-button type="button" (click)="toggleSidenav()" data-test-selector="toggleSidenav">
                <mat-icon>menu</mat-icon>
            </button>

            <h1 class="margin-left--xs">MA Module</h1>
        </mat-toolbar>

        <mat-progress-bar
            class="layout__progress-bar"
            mode="indeterminate"
            color="primary"
            *ngIf="isProgressBarVisible$ | async"
        ></mat-progress-bar>

        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
