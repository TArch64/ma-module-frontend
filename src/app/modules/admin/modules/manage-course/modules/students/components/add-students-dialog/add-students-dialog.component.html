<h1 mat-dialog-title>Add students</h1>

<form [formGroup]="studentsForm" appBindFormErrors [appProcessingForm]="isAdding" (ngSubmit)="addStudents()">
    <div mat-card-content class="margin-bottom--none">
        <mat-form-field class="block block--full-width">
            <mat-label>Student emails</mat-label>

            <app-users-input
                placeholder="Type student email..."
                formControlName="users"
            ></app-users-input>

            <mat-error appBindControlError="users"></mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="flex flex--justify-end">
        <button
            mat-button
            mat-dialog-close
            type="button"
            color="primary"
        >
            Cancel
        </button>

        <button
            mat-raised-button
            [appMatLoadingButton]="isAdding"
            [disabled]="isAddDisabled"
            type="submit"
            color="primary"
        >
            Add students
        </button>
    </div>
</form>
