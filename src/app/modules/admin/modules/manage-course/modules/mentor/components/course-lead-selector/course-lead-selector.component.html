<mat-card class="mat-card-xs">
    <mat-card-header>
        <h2 mat-card-title>Lead mentor</h2>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="block block--full-width">
            <mat-label>Select lead mentor</mat-label>
            <mat-select [formControl]="control">
                <mat-option *ngFor="let mentor of mentors$ | async" [value]="mentor">
                    {{ mentor.user.username }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
