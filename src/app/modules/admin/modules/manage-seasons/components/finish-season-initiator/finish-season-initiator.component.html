<mat-card class="mat-card-xs">
    <mat-card-header>
        <h2 mat-card-title>Active season: {{ activeSeasonTitle }}</h2>
    </mat-card-header>

    <mat-card-actions>
        <button
            class="block margin-left--auto"
            mat-raised-button
            [appMatLoadingButton]="isSeasonFinishing"
            type="button"
            color="primary"
            (click)="finishSeason()"
        >
            Finish season
        </button>
    </mat-card-actions>
</mat-card>
