<mat-card class="mat-card-xs">
    <mat-card-header>
        <h2 mat-card-title>There are no seasons yet</h2>
    </mat-card-header>

    <mat-card-actions>
        <button
            class="block margin-left--auto"
            mat-raised-button
            type="button"
            color="primary"
            [appMatLoadingButton]="isAdding"
            (click)="addSeason()"
        >
            Add season
        </button>
    </mat-card-actions>
</mat-card>
