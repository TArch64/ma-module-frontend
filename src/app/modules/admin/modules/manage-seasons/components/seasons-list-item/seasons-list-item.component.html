<mat-list-item class="seasons-list-item">
    <div class="flex flex--align-center" mat-line>
        <h2 class="seasons-list-item__title">{{ season.value }}th ({{ season.year }})</h2>

        <div class="margin-left--auto"></div>

        <button
            mat-icon-button
            color="primary"
            (click)="deactivateSeason()"
            matTooltip="Deactivate season"
            *ngIf="season.active; else inactiveActions"
        >
            <mat-icon>stop</mat-icon>
        </button>

        <ng-template #inactiveActions>
            <button mat-icon-button color="primary" matTooltip="Activate season" (click)="activateSeason()">
                <mat-icon>play_arrow</mat-icon>
            </button>

            <button class="margin-left--xs" mat-icon-button color="warn" matTooltip="Remove season" (click)="removeSeason()">
                <mat-icon>delete</mat-icon>
            </button>
        </ng-template>
    </div>
</mat-list-item>
